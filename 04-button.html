<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- 加入 Bootstrap 核心 css 样式表-->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<!-- 预定义 button 组件的使用-->
	<button type="button" class="btn btn-default">Default</button>
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-success">Success</button>
	<button type="button" class="btn btn-info">Info</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-danger">Danger</button>
	<button type="button" class="btn btn-link">Link</button>
	
	<br><br><br><br>
	<!-- 按钮类 -->
	<a href="#" class="btn btn-success" role="button">Link</a>
	<input type="button" class="btn btn-primary" value="input" />
	
	<br><br><br><br>
	<!-- 按钮大小控制 -->
	<button type="button" class="btn btn-info btn-lg">Info</button>
	<button type="button" class="btn btn-warning btn-default">Warning</button>
	<button type="button" class="btn btn-danger btn-sm">Danger</button>
	<button type="button" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-tags"></span>&nbsp;&nbsp;Success</button>
	
	<br><br><br><br>
	<!-- btn-block 使按钮拉伸至父元素 100%宽度 -->
	<button type="button" class="btn btn-success btn-block">Success</button>
	
	
	
	
    <!-- 加入 jquery 插件 必须在加入 bootstrap 之前加入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 加入 bootstrap 核心 js 库 -->
    <script src="dist/js/bootstrap.min.js"></script>
  </body>
</html>
